<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: linear-gradient(135deg, #5a3f9e, #d87cfe);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.user_card {
			width: 400px;
			margin: auto;
			background: #fff;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 40px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			border-radius: 15px;
		}

		#form-title {
			color: #333;
			font-weight: bold;
			font-size: 24px;
			margin-bottom: 30px;
			text-align: center;
		}

		.register_btn {
			width: 100%;
			background: #28a745 !important;
			color: white !important;
			padding: 10px;
			font-weight: bold;
			border-radius: 25px;
			transition: all 0.3s ease;
		}

		.register_btn:hover {
			background: #218838 !important;
			transform: scale(1.05);
		}

		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}

		.input_user, .input_pass, .input_email {
			border-radius: 0 0.25rem 0.25rem 0 !important;
		}

		.input_user:focus, .input_pass:focus, .input_email:focus {
			border-color: #17a2b8 !important;
			box-shadow: none !important;
		}

		.form_container {
			margin-top: 20px;
		}

		.links {
			font-size: 14px;
			text-align: center;
		}

		.links a {
			color: #007bff;
			text-decoration: none;
		}

		.links a:hover {
			color: #0056b3;
			text-decoration: underline;
		}

		#messages {
			background-color: #dc3545;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
			border-radius: 5px;
			text-align: center;
		}

		@media screen and (max-width: 768px) {
			.user_card {
				width: 90%;
			}
		}
	</style>

</head>
<body>
	<div class="container h-100 d-flex justify-content-center align-items-center">
		<div class="user_card">
			<h3 id="form-title">REGISTER ACCOUNT</h3>
			<div class="form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" class="form-control" placeholder="Username" required>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="email" name="email" class="form-control" placeholder="Email" required>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password1" class="form-control" placeholder="Enter Password" required>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password2" class="form-control" placeholder="Re-enter Password" required>
					</div>

					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn register_btn" type="submit" value="Register Account">
					</div>
				</form>
			</div>

			<div class="mt-4 links">
				Already have an account? <a href="{% url 'login' %}">Login</a>
			</div>
		</div>
	</div>
</body>
</html>
